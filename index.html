<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Simon Game</title>
  <meta name="description" content="Create a game replicating the structure and gameplay of the old-timey, not-so-digital Simon Game. Project for the freeCodeCamp curriculum.">

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  
  <!-- in a wrapping container -->
  <div class="container">

    <!-- div wrapping two buttons to enable strict mode and stop/play a game, as well as a div showing the current score  -->
    <div class="container__setup">
      <button class="btn btn-strict inactive">strict</button>
      <div class="display-score">--</div>
      <button class="btn btn-toggle inactive">play</button>
    </div>

    <!-- div wrapping four buttons, each with a respective color stored in a data attribute -->
    <div class="container__gamepad">
      <button class="btn" data-color="green" data-sound="simonSound1"></button>
      <button class="btn" data-color="red" data-sound="simonSound2"></button>
      <button class="btn" data-color="yellow" data-sound="simonSound3"></button>
      <button class="btn" data-color="blue" data-sound="simonSound4"></button>
    </div>
    
  </div>

<script src="script.js"></script>

</body>
</html>
