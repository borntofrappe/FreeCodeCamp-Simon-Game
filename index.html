<!DOCTYPE html>
<html>
<head>

  <title>Simon Game</title>
  <meta name="description" content="Create a game replicating the structure and gameplay of the old-timey, not-so-digital Simon Game. Project for the freeCodeCamp curriculum.">

  <link rel="stylesheet" type="text/css" href="style.css">

<body>
  
  <!-- container wrapping four buttons, each with a respective color stored in a data attribute -->
  <div class="container">
    <button class="btn" data-color="green"></button>
    <button class="btn" data-color="red"></button>
    <button class="btn" data-color="yellow"></button>
    <button class="btn" data-color="blue"></button>
  </div>

<script src="script.js"></script>

</body>
